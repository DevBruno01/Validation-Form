<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validation Form</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="image"></div>
            <div class="text">
                Start for free & get <br> attractive offers today!
            </div>
        </div>

        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an Account? <br>
                    <span>Sign In</span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png" alt="facebook-new"/>
                        Sign Up
                    </div>
                </div>

                <div class="or">Or</div>
            </div>
            <!-- /**
              * ! User name input here
           **/ -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username">
                <i class="fa-solid fa-circle-exclamation failure-icon "></i>
                <i class="fa-regular fa-circle-check success-icon "></i>
                <div class="error"></div>
            </div>
             <!-- /**
              * ! Email input here
           **/ -->    
            <div>
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="ABC@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon "></i>
                <i class="fa-regular fa-circle-check success-icon "></i>
                <div class="error"></div>
            </div>
            <!-- /**
              * ! Password input here
            **/ -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-solid fa-circle-exclamation failure-icon "></i>
                <i class="fa-regular fa-circle-check success-icon "></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

<script src="main.js"></script>
<script src="https://kit.fontawesome.com/8e6e9cdf7d.js" crossorigin="anonymous"></script>
</html>
